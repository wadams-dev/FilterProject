<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filter</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <h1 class="test">Hello, World!</h1>
    <label for="blueColor">blue</label>
    <input type="checkbox" id="blueColor" onclick="blueFilter()" />
    <label for="yellowColor">yellow</label>
    <input type="checkbox" id="yellowColor" onclick="yellowFilter()" />
    <label for="greenColor">green</label>
    <input type="checkbox" id="greenColor" onclick="greenFilter()" />

    <div class="container">
      <div class="item blue-item low">item #1</div>
      <div class="item yellow-item medium">item #2</div>
      <div class="item green-item high">item #3</div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
